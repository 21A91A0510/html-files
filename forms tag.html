<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body bgcolor="skyblue">
	<form>
		<!-----readonly,value,disabled,maxlength,placeholder,required,autofocus,autocomplete-->
		<label>ENTER YOUR NAME</label>
		<br><br>
		<input type="text" placeholder="first name" value="" disabled>
		<br><br>
		<label>ENTER YOUR NAME</label>
		<input type="text" placeholder="last name" autofocus>
		<br><br>
		<label>ENTER MOBILE NUMBER</label>
		<input type="tel" placeholder="mobile number" maxlength="5" autocomplete="off">
		<br><br>
		<label>ENTER EMAIL ID</label>
		<input type="email" required="">
		<br><br>
		<label>ENTER YOUR PASSWORD</label>
		<input type="password">
		<br><br>
		<label>ENTER DATE OF BIRTH</label>
		<input type="date" placeholder="DOB">
		<br><br>
		<label>GENDER:</label>
		male<input type="radio" name="gender">
		female<input type="radio" name="gender">
		<br><br>
		<label>ENTER CHECKBOX</label>
		<input type="checkbox">
		<br><br>
		<label>FILE:</label>
		<input type="file">
		<br><br>
		<label>ENTER RANGE</label>
		<input type="range">
		<br><br>
		<label>ENTER COLOR</label>
		<input type="color">
		<br><br>
		<label>ADDRESS</label>
		<textarea>
		</textarea>
		<br><br>
		<select>
			<option>---select---</option>
			<option>CSE</option>
			<option>ECE</option>
			<option>EEE</option>
		</select>
		<br><br>
		<label> SUBMIT</label>
		<input type="submit">
		<br><br>
		<label>RESET</label>
		<input type="reset">
		<br><br>
		<label>BUTTON</label>
		<input type="button">
		<br><br>

		
</body>
</html>
