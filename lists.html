<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lists</title>
	<!-- list is a collection of iteams-->
	<!--1.ordered list
		2.un ordered list
		3.description list-->
	<!--ordered list
	these are numbered list which are in order-->
</head>
	<body>
		<h1>ordered list</h1>
		<ol>
			<li>c</li>
			<li>c++</li>
			<li>python</li>
			<li>java</li>
		</ol>
	<!-- un ordered list
		these are repreented in bullet form-->
	<h1>unordered list</h1>
	<ul>
		<li>tea</li>
		<li>coffee</li>
	</ul>
	<!--description list--
		these are iteams with description and definition of each iteam-->
		<h1>description list</h1>
   <dl>
   	<dt>fruits</dt>
   	<dd>apple</dd>
   	<dd>orange</dd>
   	<dd>grapes</dd>
   	<dd>guava</dd>
   	<dt>vegetables</dt>
   	<dd>califlower</dd>
   	<dd>potato</dd>
   	<dd>brinjal</dd>
   	<dd>cabage</dd>
   </dl>

	</body>
</html>
